<section class="w-4/5 flex flex-col mx-auto">
  <h2 class="mt-3 mb-5 text-3xl font-semibold text-white">Clients List</h2>
  <table
    class="table-auto text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 rounded-lg"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Company name</th>
        <th scope="col" class="px-6 py-3">Company ID</th>
        <th scope="col" class="px-6 py-3">Contact person</th>
        <th scope="col" class="px-6 py-3">E-Mail</th>
        <th scope="col" class="px-6 py-3">Phone</th>
        <th scope="col" class="px-6 py-3"></th>
      </tr>
    </thead>
    <tbody>
      @for (client of clientsData; track $index) {
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ client.companyName }}
        </th>
        <td class="px-6 py-4">{{ client.id }}</td>
        <td class="px-6 py-4">{{ client.contactPerson }}</td>
        <td class="px-6 py-4">{{ client.email }}</td>
        <td class="px-6 py-4">{{ client.phone }}</td>
        <td class="px-6 py-4">
          <a
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline flex justify-evenly items-center cursor-pointer"
          >
            <svg
              class="h-6 w-6 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <title>More info</title>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </a>

          <a
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline flex justify-evenly items-center cursor-pointer"
          >
            <svg
              class="h-6 w-6 text-gray-500"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" />
              <title>Edit clients</title>
              <path
                d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3"
              />
              <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
              <line x1="16" y1="5" x2="19" y2="8" />
            </svg>
          </a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</section>
